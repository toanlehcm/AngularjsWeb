<!doctype html>
<html ng-app="AngularJSWeb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="node_modules/angular-material/angular-material.min.css" />
    <link rel="stylesheet" href="app/styles/app.css" />
    <link rel="stylesheet" href="app/components/header/header.style.css" />
    <link rel="stylesheet" href="app/components/footer/footer.style.css" />
    <link rel="stylesheet" href="app/components/sidebar/sidebar.style.css" />
  </head>
  <body layout="column" ng-cloak>
    <admin-header></admin-header>
    <div layout="row" flex class="admin-layout">
      <admin-sidebar></admin-sidebar>
      <main class="admin-main-content" flex>
        <ng-view></ng-view>
      </main>
    </div>
    <admin-footer></admin-footer>

    <script src="node_modules/angular/angular.min.js"></script>
    <script src="node_modules/angular-animate/angular-animate.min.js"></script>
    <script src="node_modules/angular-aria/angular-aria.min.js"></script>
    <script src="node_modules/angular-messages/angular-messages.min.js"></script>
    <script src="node_modules/angular-material/angular-material.min.js"></script>
    <script src="node_modules/angular-route/angular-route.min.js"></script>
    <script src="node_modules/angular-resource/angular-resource.min.js"></script>

    <!-- Bootstrap Bundle -->
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

    <!-- App Files -->
    <script src="app/script/app.js"></script>
    <script src="app/script/routes.js"></script>

    <!-- Import components -->
    <script src="app/components/header/header.component.js"></script>
    <script src="app/components/sidebar/sidebar.component.js"></script>
    <script src="app/components/footer/footer.component.js"></script>
  </body>
</html>
