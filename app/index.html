<!doctype html>
<html ng-app="AngularJSWeb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AngularJS Learning</title>

    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="app/css/app.css" />
    <link rel="stylesheet" href="app/css/app.animations.css" />
    <link rel="stylesheet" href="app/css/tutorial.css" />
  </head>
  <body>
    <nav>
      <a href="#!/phones">Phone App</a> |
      <a href="#!/tutorial">Tutorial</a>

    <div class="view-container">

    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

    <script src="app/script/routes.js"></script>
